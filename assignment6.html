<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puerto Rico Olympic Team 2024</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    main {
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
    }

    #filters {
      text-align: center;
      margin-bottom: 20px;
    }

    #filters select,
    #filters button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 1rem;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
      cursor: pointer;
      user-select: none;
    }

    th.sortable:hover {
      background-color: #ddd;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<main>
  <h1>Puerto Rico Olympic Team 2024</h1>

  <div id="filters">
    <label for="seasonSelect">Season:</label>
    <select id="seasonSelect">
      <option value="">All</option>
    </select>

    <label for="teamSelect">Team:</label>
    <select id="teamSelect">
      <option value="">All</option>
    </select>

    <button id="resetBtn">Reset Filters</button>
  </div>

  <table>
    <thead>
      <tr>
        <th class="sortable" data-sort="lastName">Player &#x25B2;&#x25BC;</th>
        <th>Team</th>
        <th>Season</th>
        <th>Games</th>
        <th class="sortable" data-sort="fgm_percentage">FGM%</th>
        <th>PPG</th>
        <th>APG</th>
        <th>RPG</th>
        <th>3P%</th>
      </tr>
    </thead>
    <tbody id="playerTable">
      <!-- Populated by JS -->
    </tbody>
  </table>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>
</main>

<script>
  let allPlayers = [];
  let currentSort = { key: null, ascending: true };

  function getLastName(fullName) {
    return fullName.split(',')[0].trim();
  }

  function populateTable(data) {
    const table = $("#playerTable");
    table.empty();

    data.forEach(player => {
      table.append(`
        <tr>
          <td>${player.name}</td>
          <td>${player.team}</td>
          <td>${player.season}</td>
          <td>${player.games}</td>
          <td>${player.fgm_percentage}</td>
          <td>${player.ppg}</td>
          <td>${player.apg}</td>
          <td>${player.rpg}</td>
          <td>${player.threeP}</td>
        </tr>
      `);
    });
  }

  function updateFilters() {
    const selectedSeason = $("#seasonSelect").val();
    const selectedTeam = $("#teamSelect").val();

    const filtered = allPlayers.filter(player =>
      (selectedSeason === "" || player.season === selectedSeason) &&
      (selectedTeam === "" || player.team === selectedTeam)
    );

    populateTable(filtered);
  }

  function sortBy(key) {
    const sorted = [...allPlayers];
    const isAscending = currentSort.key === key ? !currentSort.ascending : true;

    sorted.sort((a, b) => {
      let valA = key === "lastName" ? getLastName(a.name) : a[key];
      let valB = key === "lastName" ? getLastName(b.name) : b[key];

      if (typeof valA === "string") valA = valA.toLowerCase();
      if (typeof valB === "string") valB = valB.toLowerCase();

      if (valA < valB) return isAscending ? -1 : 1;
      if (valA > valB) return isAscending ? 1 : -1;
      return 0;
    });

    currentSort = { key, ascending: isAscending };
    populateTable(sorted);
  }

  $(document).ready(function () {
    $.getJSON("mydata.json", function (data) {
      allPlayers = data.players;
      populateTable(allPlayers);

      const seasons = [...new Set(allPlayers.map(p => p.season))];
      const teams = [...new Set(allPlayers.map(p => p.team))];

      seasons.forEach(season => {
        $("#seasonSelect").append(`<option value="${season}">${season}</option>`);
      });

      teams.forEach(team => {
        $("#teamSelect").append(`<option value="${team}">${team}</option>`);
      });
    });

    $("#seasonSelect, #teamSelect").on("change", updateFilters);

    $("#resetBtn").on("click", function () {
      $("#seasonSelect").val("");
      $("#teamSelect").val("");
      populateTable(allPlayers);
    });

    $("th.sortable").on("click", function () {
      const sortKey = $(this).data("sort");
      sortBy(sortKey);
    });
  });
</script>

</body>
</html>
